image: node:alpine

cache:
  paths:
    - node_modules/

stages:
  - lint
  - deploy_staging
  - z

# Job 1:
Lint:
  stage: lint
  script:
    - npm install
    - yarn lint:fix
    - yarn prettier:fix

#Job 2:
staging:
    stage: staging
    image: ruby:latest
    script:
        - dpl --provider=heroku --app=$HEROKU_APP_STAGING --api-key=$HEROKU_API_KEY
    only:
        - development

#Job 2:
production:
    stage: deploy_production
    image: ruby:latest
    script:
        - dpl --provider=heroku --app=$HEROKU_APP_PRODUCTION --api-key=$HEROKU_API_KEY
    only:
        - master
